name: Test with Conda

# see: https://help.github.com/en/actions/reference/events-that-trigger-workflows
on:  # Trigger the workflow on push or pull request, but only for the master branch
  push:
    branches: [master, "release/*"]
  pull_request:
    branches: [master, "release/*"]

defaults:
  run:
    shell: bash -l {0}

jobs:
  conda:
    runs-on: ubuntu-20.04
    container: pytorchlightning/pytorch_lightning:base-conda-py${{ matrix.python-version }}-torch${{ matrix.pytorch-version }}
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.8"]  # previous to last Python version as that one is already used in test-full
        pytorch-version: ["1.8", "1.9", "1.10"]
        # nightly: add when there's a release candidate
        include:
          - {python-version: "3.9", pytorch-version: "1.11"}

    timeout-minutes: 30
    steps:
    - uses: actions/checkout@v2

    - name: Update dependencies
      env:
        HOROVOD_BUILD_ARCH_FLAGS: "-mfma"
        HOROVOD_WITHOUT_MXNET: 1
        HOROVOD_WITHOUT_TENSORFLOW: 1
      run: |
        set -e
        conda info
        conda list
        # adjust versions according installed Torch version
        python ./requirements/adjust-versions.py requirements/extra.txt
        python ./requirements/adjust-versions.py requirements/examples.txt
        pip install -r requirements/devel.txt --find-links https://download.pytorch.org/whl/cpu/torch_stable.html
        # set a per-test timeout of 2.5 minutes to fail sooner; this aids with hanging tests
        pip install pytest-timeout
        pip list
        # sanity check
        python requirements/check-avail-extras.py

    - name: Pull checkpoints from S3
      working-directory: ./legacy
      run: |
        # enter legacy and update checkpoints from S3
        curl https://pl-public-data.s3.amazonaws.com/legacy/checkpoints.zip --output checkpoints.zip
        unzip -o checkpoints.zip
        ls -l checkpoints/

    - name: Tests (collect-only)
      run: |
        python -m pytest pytorch_lightning --collect-only
        python -m pytest tests/accelerators/ --collect-only
        python -m pytest tests/base/ --collect-only
        python -m pytest tests/benchmarks/ --collect-only
        python -m pytest tests/callbacks/ --collect-only
        python -m pytest tests/checkpointing/ --collect-only
        python -m pytest tests/core/ --collect-only
        python -m pytest tests/deprecated_api/ --collect-only
        python -m pytest tests/helpers/ --collect-only
        python -m pytest tests/loggers/ --collect-only
        python -m pytest tests/loops/ --collect-only
        python -m pytest tests/metrics/ --collect-only
        python -m pytest tests/models/ --collect-only
        python -m pytest tests/overrides/ --collect-only
        python -m pytest tests/plugins/ --collect-only
        python -m pytest tests/profiler/ --collect-only
        python -m pytest tests/strategies/ --collect-only
        python -m pytest tests/trainer/ --collect-only
        python -m pytest tests/tuner/ --collect-only
        python -m pytest tests/utilities/ --collect-only
        python -m pytest tests/lite/ --collect-only  # tests/lite is suspicous

    - name: Tests
      run: |
        coverage run --source pytorch_lightning -m pytest --timeout 150 pytorch_lightning tests --ignore tests/lite/test_parity.py --ignore tests/lite/test_wrapper.py -v --durations=50 --junitxml=junit/test-results-${{ runner.os }}-torch${{ matrix.pytorch-version }}.xml

    - name: Upload pytest results
      uses: actions/upload-artifact@v2
      with:
        name: pytest-results-${{ runner.os }}-torch${{ matrix.pytorch-version }}
        path: junit/test-results-${{ runner.os }}-torch${{ matrix.pytorch-version }}.xml
        if-no-files-found: error
      if: failure()

    - name: Statistics
      if: success()
      run: |
        coverage report
        coverage xml

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v1
      if: always()
      # see: https://github.com/actions/toolkit/issues/399
      continue-on-error: true
      with:
        token: ${{ secrets.CODECOV_TOKEN }}
        file: coverage.xml
        flags: cpu,pytest,torch${{ matrix.pytorch-version }}
        name: CPU-coverage
        fail_ci_if_error: false
