name: CI testing

on: [push, pull_request]

jobs:
  build:

    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      max-parallel: 6
      matrix:
        os: [ubuntu-18.04, windows-2016, macOS-10.14]
        python-version: [3.6, 3.7]

    steps:
    - uses: actions/checkout@v1
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v1
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade --user pip
        pip install -r requirements.txt  # TODO: add min/max env
#        if [[ "${MIN_REQUIREMENTS}" == "1" ]]; then
#          python -c "req = open('requirements.txt').read().replace('>', '=') ; open('requirements-ci.txt', 'w').write(req)" ;
#        else
#          cp requirements.txt requirements-ci.txt ;
#        fi
#        pip install -r requirements-ci.txt -U
        pip install tox coverage
    - name: Tests and Lint
      run: |
        # todo: pass the proper tox tag
        tox --sitepackages
    - name: Try install pkg
      run: |
        virtualenv vEnv ; source vEnv/bin/activate
        pip install --editable . ; cd .. & python -c "import pytorch_lightning ; print(pytorch_lightning.__version__)"
        deactivate ; rm -rf vEnv
    - name: Statistics
      run: |
         coverage report
