name: Publish Docker nightly
# https://www.docker.com/blog/first-docker-github-action-is-here
# https://github.com/docker/build-push-action
on:
  push:
    branches:
      - master
  release:
    types:
      - created

jobs:
  build-stable:
    runs-on: ubuntu-20.04
    strategy:
      fail-fast: false
      matrix:
        python_version: [3.6, 3.7, 3.8]
        pytorch_version: [1.4, 1.5, 1.6]
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: 3.7

      - name: Publish Master to Docker
        # publish master
        uses: docker/build-push-action@v1.1.0
        if: github.event_name == 'push'
        with:
          repository: pytorchlightning/pytorch_lightning
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
          dockerfile: dockers/cuda-nightly/Dockerfile
          build_args: PYTHON_VERSION=${{ matrix.python_version }},PYTORCH_VERSION=${{ matrix.pytorch_version }},PYTORCH_CHANNEL=pytorch
          tags: "cuda-extras-py${{ matrix.python_version }}-torch${{ matrix.pytorch_version }}"

  build-nightly:
    runs-on: ubuntu-20.04
    strategy:
      fail-fast: false
      matrix:
        python_version: [3.6, 3.7, 3.8]
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: 3.7

      - name: Publish Master to Docker
        # publish master
        uses: docker/build-push-action@v1.1.0
        if: github.event_name == 'push'
        with:
          repository: pytorchlightning/pytorch_lightning
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
          dockerfile: dockers/cuda-nightly/Dockerfile
          build_args: PYTHON_VERSION=${{ matrix.python_version }},PYTORCH_CHANNEL=pytorch-nightly
          tags: "cuda-extras-py${{ matrix.python_version }}-torch-nightly"
