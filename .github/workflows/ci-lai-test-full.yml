name: Test LAI full

# see: https://help.github.com/en/actions/reference/events-that-trigger-workflows
on:
  push:
    branches: [master, "release/*"]
  pull_request:
    branches: [master, "release/*"]
    types: [opened, reopened, ready_for_review, synchronize]  # add `ready_for_review` since draft is skipped
    paths:
      - "setup.cfg"  # includes pytest config
      - ".github/workflows/ci-lai-test-full.yml"
      - "src/lightning_app/**"
      - "tests/tests_app/**"
      - "requirements/app/**"
      - "src/pytorch_lightning/**"
      - "tests/tests_pytorch/**"
      - "requirements/pytorch/**"
      - "src/lightning_lite/**"
      - "tests/tests_lite/**"
      - "requirements/lite/**"

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}-${{ github.head_ref }}
  cancel-in-progress: ${{ ! (github.ref == 'refs/heads/master' || startsWith(github.ref, 'refs/heads/release/')) }}

env:
  FREEZE_REQUIREMENTS: 1

jobs:

  lai-cpu:
    runs-on: ${{ matrix.os }}
    if: github.event.pull_request.draft == false
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-20.04, macOS-11, windows-2022]
        python-version: [3.8]
        requires: ["oldest", "latest"]
        scope: ["lite", "pytorch", "app"]

    timeout-minutes: 40

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: basic setup
      run: pip install -q -r .actions/requirements.txt

    - name: Setup macOS
      if: runner.os == 'macOS' && matrix.scope == 'pytorch'
      run: |
        brew install openmpi libuv  # Horovod on macOS requires OpenMPI, Gloo not currently supported

    - name: Setup Windows
      if: runner.os == 'windows'
      run: |
        python .actions/assistant.py requirements_prune_pkgs horovod

    - name: Set min. dependencies
      if: matrix.requires == 'oldest'
      run: python .actions/assistant.py replace_oldest_ver

    - name: Get pip cache dir
      id: pip-cache
      run: echo "::set-output name=dir::$(pip cache dir)"

    - name: pip cache
      uses: actions/cache@v3
      with:
        path: ${{ steps.pip-cache.outputs.dir }}
        key: ${{ runner.os }}-pip-py${{ matrix.python-version }}-${{ matrix.release }}-${{ matrix.requires }}-${{ hashFiles('requirements/pytorch/*.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-py${{ matrix.python-version }}-${{ matrix.release }}-${{ matrix.requires }}-

    - name: Pull legacy checkpoints
      run: bash .actions/pull_legacy_checkpoints.sh

    - name: Replace imports in test dirs
      run: |
        python .actions/assistant.py copy_replace_imports --source_dir="./tests" --source_import="lightning_lite" --target_import="lightning.lite"
        python .actions/assistant.py copy_replace_imports --source_dir="./tests" --source_import="pytorch_lightning" --target_import="lightning.pytorch"
        python .actions/assistant.py copy_replace_imports --source_dir="./tests" --source_import="lightning_app" --target_import="lightning.app"

        # TODO add back when splitting
        # python .actions/assistant.py copy_replace_imports --source_dir="./src" --source_import="lightning_lite" --target_import="lightning.lite"
        # python .actions/assistant.py copy_replace_imports --source_dir="./src" --source_import="pytorch_lightning" --target_import="lightning.pytorch"
        # python .actions/assistant.py copy_replace_imports --source_dir="./src" --source_import="lightning_app" --target_import="lightning.app"

    - name: Install Package & Dependencies
      run: |
        pre_option=$(python -c "print('--pre' if '${{matrix.release}}' == 'pre' else '')" 2>&1)
        pip install -e . -r ./requirements/${{ matrix.scope }}/devel.txt $pre_option -f https://download.pytorch.org/whl/cpu/torch_stable.html
        pip list
      shell: bash

    - name: Reinstall Horovod if necessary
      if: runner.os != 'windows' && matrix.scope == 'pytorch'
      env:
        HOROVOD_BUILD_ARCH_FLAGS: "-mfma"
        HOROVOD_WITHOUT_MXNET: 1
        HOROVOD_WITHOUT_TENSORFLOW: 1
      run: |
        HOROVOD_BUILT=$(python -c "import horovod.torch; horovod.torch.nccl_built(); print('SUCCESS')" || true)
        if [[ $HOROVOD_BUILT != "SUCCESS" ]]; then
          pip uninstall -y horovod
          grep "horovod" requirements/pytorch/strategies.txt > requirements/pytorch/horovod.txt
          pip install --no-cache-dir -r requirements/pytorch/horovod.txt
        fi
        horovodrun --check-build
        python -c "import horovod.torch"
        pip list
      shell: bash

    - name: Testing package
      working-directory: ./src
      run: python -m pytest lightning -v --durations=50 --ignore-glob='**/cli/*-template/**'

    - name: Cache datasets
      uses: actions/cache@v3
      with:
        path: Datasets
        key: pl-dataset

    - name: Sanity check
      if: matrix.scope == 'pytorch'
      run: python requirements/pytorch/check-avail-extras.py

# TODO: add back when package is fully mirrored
#    - name: DocTests PyTorch
#      if: matrix.scope == 'pytorch'
#      working-directory: ./src
#      run: pytest lightning/pytorch --cov=lightning
#
#    - name: DocTests Lite
#      if: matrix.scope == 'lite'
#      working-directory: ./src
#      run: pytest lightning/lite --cov=lightning
#
#    - name: DocTests App
#      if: matrix.scope == 'app'
#      working-directory: ./src
#      run: pytest lightning/app --cov=lightning

    - name: Testing Warnings
      # the stack-level can only be set on >=3.7
      if: matrix.python-version != '3.7'
      working-directory: tests/tests_pytorch
      # needs to run outside `pytest`
      run: python utilities/test_warnings.py

    - name: Testing Lite
      if: matrix.scope == 'lite'
      working-directory: ./tests
      # NOTE: do not include coverage report here, see: https://github.com/nedbat/coveragepy/issues/1003
      run: coverage run --source lightning -m pytest tests_lite -v --durations=50

    - name: Testing PyTorch
      if: matrix.scope == 'pytorch'
      working-directory: ./tests
      # NOTE: do not include coverage report here, see: https://github.com/nedbat/coveragepy/issues/1003
      run: coverage run --source lightning -m pytest tests_pytorch -v --durations=50

    - name: Testing App
      if: matrix.scope == 'app'
      working-directory: ./tests
      env:
        AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
        AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        AWS_DEFAULT_REGION: us-east-1
      run: coverage run --source lightning -m pytest -m "not cloud" tests_app --timeout=300 -vvvv --durations=0

    - name: Run Examples
      if: matrix.scope == 'pytorch'
      working-directory: ./examples
      run: python -m pytest test_pl_examples.py -v --durations=10

    - name: Statistics
      if: success()
      working-directory: ./tests
      run: |
        coverage report
        coverage xml

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      if: always()
      # see: https://github.com/actions/toolkit/issues/399
      continue-on-error: true
      with:
        token: ${{ secrets.CODECOV_TOKEN }}
        file: tests/coverage.xml
        flags: cpu,pytest,python${{ matrix.python-version }},${{ matrix.scope }}
        name: CPU-coverage
        fail_ci_if_error: false
