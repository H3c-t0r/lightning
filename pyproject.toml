[build-system]
requires = [
    "setuptools",
    "wheel",
]

[tool.autopep8]
max_line_length = 120
ignore = ["W504", "W504", "E402", "E731", "C40", "E741", "F40", "F841"]

[tool.black]
# https://github.com/psf/black
line-length = 120
target-version = ["py38"]
exclude = "(.eggs|.git|.hg|.mypy_cache|.nox|.tox|.venv|.svn|_build|buck-out|build|dist)"

[tool.isort]
known_first_party = [
    "benchmarks",
    "docs",
    "pl_examples",
    "pytorch_lightning",
    "tests",
]
skip_glob = [
    # todo
    "pytorch_lightning/core/*",


    # todo
    "pytorch_lightning/distributed/*",


    # todo
    "pytorch_lightning/plugins/*",
]
profile = "black"
line_length = 120
force_sort_within_sections = "False"
order_by_type = "False"

[tool.vulture]
make_whitelist = true
min_confidence = 95
paths = ["pytorch_lightning"]
ignore_names = [
    "*idx",
    "*batch",
    "loc",
    "signum",
    "new_dtype",
    "new_device",
    "*_nb",
    "mocked_device_count*",
    "*param*",
    "cmd_line",
    "my_path",
    "torch_save"
]
sort_by_size = true
